<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYR</title>
    <script src="./scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h2>Would You Rather! </h2>

    <div id="game">

    </div>
    <div id="options">
        <button id="optionTwo" onclick="startGame('objects')">Objects</button>
        <button id="optionThree" onclick="startGame('food')">Food</button>
        <button id="optionFour" onclick="startGame('random')">Random</button>

    </div>

    <div id="imageDrop">
        <img id="emptyImage">
    </div>
    <h1 id="or"></h1>
    <div id="imageDropTwo">
        <img id="emptyImageTwo">
    </div>


    <h3 id="left"></h3>
   
    <h3 id="right"></h3>
    <div id="buttons">
        <button id="nextQ" onclick="nextQuestion()">Next Question</button>
        <button id="resetG" onclick="resetGame()">Reset Game</button>
    </div>
    
</body>
</html>
