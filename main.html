<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYR</title>
    <script src="./scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="font-size: 55px;">Would You Rather! </h1>
            <div id="options">
                <button id="optionTwo" class="btn-lg" style="background-color: rgb(210, 255, 127)" onclick="startGame('objects')">Objects</button>
                <button id="optionThree" class="btn-lg" style="background-color: rgb(225, 132, 243)" onclick="startGame('food')">Food</button>
                <button id="optionFour" class="btn-lg" style="background-color: rgb(120, 223, 72)" onclick="startGame('random')">Random</button>
                <button id="optionFive" class="btn-lg" style="background-color: rgb(236, 199, 243)" onclick="startGameText('arrayOfTextChoices')">Questions</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <img id="emptyImage" style="height: 80%; width: 80%;">
            </div>
            <div class="col-md-4">
                <h1 id="or"></h1>
            </div>
            <div class="col-md-4">
                <img id="emptyImageTwo" style="height: 80%; width: 80%;">
            </div>
        </div>
        
    </div>
</body>
</html>
